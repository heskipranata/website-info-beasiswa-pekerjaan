<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link
  href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
  rel="stylesheet"
/>
  <link rel="stylesheet" href="./style/styele.css">
  <style>
    body {
      font-family: "Poppins", sans-serif;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar d-flex flex-column">
    <h4 class="text-white text-center py-4 border-bottom border-light ">Admin Panel</h4>
    <a href="dashboard.html"><i class="bi bi-house-door-fill me-2"></i>Home</a>
    <a href="#"><i class="bi bi-journal-text me-2"></i>Kelola Beasiswa</a>
    <a href="pekerjaan.html"><i class="bi bi-briefcase-fill me-2"></i>Kelola Pekerjaan</a>
    <a href="login.html"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
  </div>

  <section class="container mt-5 ">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="fw-bold">Daftar Beasiswa</h4>
      <a href="#" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#tambahBeasiswaModal">
        <i class="bi bi-plus-lg"></i> Tambah Beasiswa
      </a>      
    </div>
  
    <div class="table-responsive">
      <table class="table table-striped align-middle shadow-sm">
        <thead class="table-primary">
          <tr>
            <th>Judul</th>
            <th>Jenjang</th>
            <th>Deadline</th>
            <th>Deskripsi</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>ILF Scholarship Application</td>
            <td>Sarjana-1</td>
            <td>3 Juni 2025</td>
            <td>Beasiswa ILF menyediakan pendanaan penuh untuk mahasiswa S1.</td>
            <td>
              <a href="#" class="btn btn-sm btn-primary me-1">
                <i class="bi bi-pencil-square"></i>
              </a>
              <button class="btn btn-sm btn-danger">
                <i class="bi bi-trash-fill"></i>
              </button>
            </td>
          </tr>
          <!-- Tambahkan baris lainnya di sini -->
        </tbody>
      </table>
    </div>
  </section>

  <!-- Modal Tambah Beasiswa -->
<div class="modal fade" id="tambahBeasiswaModal" tabindex="-1" aria-labelledby="tambahBeasiswaLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h5 class="modal-title" id="tambahBeasiswaLabel">Tambah Beasiswa Baru</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="judulBeasiswa" class="form-label">Judul Beasiswa</label>
            <input type="text" class="form-control" id="judulBeasiswa" required>
          </div>
          <div class="mb-3">
            <label for="jenjangBeasiswa" class="form-label">Jenjang</label>
            <select class="form-select" id="jenjangBeasiswa" required>
              <option value="">Pilih jenjang</option>
              <option value="D3">D3</option>
              <option value="S1">Sarjana-1</option>
              <option value="S2">Magister</option>
              <option value="S3">Doktor</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="deadlineBeasiswa" class="form-label">Deadline</label>
            <input type="date" class="form-control" id="deadlineBeasiswa" required>
          </div>
          <div class="mb-3">
            <label for="deskripsiBeasiswa" class="form-label">Deskripsi</label>
            <textarea class="form-control" id="deskripsiBeasiswa" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="linkBeasiswa" class="form-label">Link Selengkapnya</label>
            <input type="url" class="form-control" id="linkBeasiswa" placeholder="https://contoh.com">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button type="submit" class="btn btn-primary">Simpan</button>
        </div>
      </form>
    </div>
  </div>
</div>

  
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
