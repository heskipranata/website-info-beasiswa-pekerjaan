<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link
  href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
  rel="stylesheet"
/>
  <link rel="stylesheet" href="./style/styele.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0d6efd, #1e90ff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

  </style>
</head>
<body>

  <div class="login-card">
    <div class="text-center mb-4">
      <h4 class="text-primary">Login</h4>
      <p class="text-muted fs-6">Silakan login untuk masuk ke Dashboard</p>
    </div>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" id="username" class="form-control" placeholder="Masukkan email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Kata Sandi</label>
        <input type="password" id="password" class="form-control" placeholder="Masukkan password" required>
      </div>
      <div class="d-grid mt-4">
        <a href="dashboard.html" class="btn btn-primary">
          <i class="bi bi-box-arrow-in-right me-1"></i> Masuk
        </a>
      </div>
    </form>
    <div class="text-center mt-3">
      <a href="../index.html" class="text-decoration-none text-primary">
        <i class="bi bi-arrow-left me-1"></i> Kembali ke Beranda
      </a>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
